<!-- Features -->
<section id="features" class="py-5" style="background-color: #f8f9fa;" data-aos="fade-right">
  <div class="container py-5">
    <div class="text-center mb-5">
      <h2 class="display-5 fw-bold mb-3">Todo lo que necesitas para facturar</h2>
      <p class="lead text-muted">Simplifica tus procesos fiscales con nuestras potentes herramientas</p>
    </div>

    <div class="row g-4">
      <!-- Feature Card -->
      <div class="col-md-4" *ngFor="let feature of features">
        <div class="card h-100 border-0 shadow-sm">
          <div class="card-body p-4">
            <div class="bg-success bg-opacity-10 d-flex align-items-center justify-content-center rounded-circle mb-3" style="width: 60px; height: 60px;">
              <i [class]="feature.icon" id="icon"></i>
            </div>
            <h3 class="h5">{{ feature.title }}</h3>
            <p class="text-muted">{{ feature.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
